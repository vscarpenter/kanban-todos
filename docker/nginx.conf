server {
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Basic performance tweaks
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  # Gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # SPA routing: serve index.html for unknown routes
  location / {
    try_files $uri $uri/ /index.html;
    # Avoid caching HTML to ensure fresh navigation
    add_header Cache-Control "no-store";
  }

  # Cache-bust static assets aggressively (filenames are content-hashed)
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|webp|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}

