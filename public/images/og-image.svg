      <!-- Cascade steps icon -->
      <rect x="20" y="20" width="24" height="24" rx="4" ry="4" fill="rgba(255,255,255,0.95)"/>
      <rect x="48" y="48" width="30" height="24" rx="4" ry="4" fill="rgba(255,255,255,0.85)"/>
      <rect x="70" y="72" width="34" height="24" rx="4" ry="4" fill="rgba(255,255,255,0.75)"/>
    </g>

